<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Page Creation with Specific Elements0</title>
  </head>
  <body>
    <div class="card-container">
        <div class="card-wrapper">
             <div class="card">
                <table>
                    <tbody>
                        <tr>
                            <td data-testid="slackUserName">jhemeel</td>
                        </tr>
                        <tr>
                            <td id="day"  data-testid="currentDayOfTheWeek"></td>
                        </tr>
                        <tr>
                            <td id="time"  data-testid="currentUTCTime"></td>
                        </tr>
                        <tr>
                            <td  data-testid="myTrack">Frontend</td>
                        </tr>
                        <tr>
                            <td  data-testid="githubURL"><a href="https://github.com/jhemeel">https://github.com/jhemeel</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="slackDisplayImage" data-testid="slackDisplayImage">
                    <img src="./images/WIN_20230520_09_46_44_Pro.jpg" alt="jhemeel">
                </div>
             </div>
        </div>
    </div>
     

    <script src="./script.js"></script>
  </body>
</html>
