<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Page Creation with Specific Elements0</title>
  </head>
  <body>
    <div class="card-container">
        <div class="card-wrapper">
             <div class="card">
                <table>
                    <tbody>
                        <tr data-testid="slackUserName">
                            <td>Slack Name: </td>
                            <td>Sadique Jemeel Adekunle</td>
                        </tr>
                        <tr data-testid="currentDayOfTheWeek">
                            <td>Current Day of the Week:</td>
                            <td id="day"></td>
                        </tr>
                        <tr  data-testid="currentUTCTime">
                            <td>Current UTC Time: </td>
                            <td id="time"></td>
                        </tr>
                        <tr data-testid="myTrack">
                            <td>Track:</td>
                            <td>Frontend</td>
                        </tr>
                        <tr data-testid="githubURL">
                            <td>GitHub URL:</td>
                            <td><a href="https://github.com/jhemeel">https://github.com/jhemeel</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="slackDisplayImage" data-testid="slackDisplayImage">
                    <img src="./images/WIN_20230520_09_46_44_Pro.jpg" alt="jhemeel">
                </div>
             </div>
        </div>
    </div>
     

    <script src="./script.js"></script>
  </body>
</html>
